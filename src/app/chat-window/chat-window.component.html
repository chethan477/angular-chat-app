<ng-container *ngFor="let chat of chats;">
    <div [ngClass]="{'received-chats': chat.fuid !== myUID, 'outgoing-chats': chat.fuid === myUID}">
        <div [ngClass]="{'received-chats-msg': chat.fuid !== myUID, 'outgoing-chats-msg': chat.fuid === myUID}">
            <p>{{chat.msg}}</p>
            <span class="time">{{chat.date | date}}</span>
        </div>
    </div>
</ng-container>
